<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
   <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 bNavMovil">
                <button type="button" class="btn btn-link">Menú <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-3 logo">
                <img src="images/logo2.png" class="img-responsive" alt="">
            </div>
            <div class="col-md-6 col-md-offset-3">
                <ul class="nav nav-pills dNav">
                     <li role="presentation"><a href="#">Conoce más</a></li>
                     <li role="presentation"><a href="#">Síguenos</a></li>
                     <li role="presentation"><a href="#"><img src="images/facebook.png" alt=""></a></li>
                     <li role="presentation"><a href="#"><img src="images/twitter.png" alt=""></a></li>
                     <li role="presentation"><a href="#"><img src="images/instagram.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid footer">
       <div class="row">
            <button type="button" class="btn btn-link back">Regresar al inicio <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg footerBoton">Conoce más</button>
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg footerBoton">Suscríbete</button>
            </div>
            <div class="col-xs-4">
                <a href="#">
                    <img src="images/facebook.png" alt="" class="img-responsive">
                </a>
            </div>
            <div class="col-xs-4">                    
                <a href="#">
                    <img src="images/twitter.png" alt="" class="img-responsive">
                </a>
            </div>
            <div class="col-xs-4">
                <a href="#">
                    <img src="images/instagram.png" alt="" class="img-responsive">
                </a>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
  </body>
</html>
